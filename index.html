<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        These are html elements
    </h1>
    <p>
        This is the syntax of html
    </p>
    <button id ="mybutton">
        Hello
    </button>
    <script>
         document.getElementById("mybutton").addEventListener("click", function() {
        var outputElement = document.getElementById("output");
        if (outputElement.innerHTML === "Hello World") {
            outputElement.innerHTML = "";
        } else {
            outputElement.innerHTML = "Hello World";
        }
    });
    </script>
    <p id = "output"></p>
    <style>
        h1 {
            color: red;
        }
    </style>
    <a href = "https://github.com/dashboard">
        Link to Github
    </a>

        Html attributes 
    </p>

        Link to youtube
    </a>

        This is a big        space 
    </p>

</body>
</html>
